<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 표 -->
  <table style="border: 2px solid black;">
    <thead>
      <tr>
        <th style="border: 1px solid black;">학제</th>
        <th style="border: 1px solid black;">학년</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2" style="border: 3px dashed green;">초등학교</td>
        <td style="border: 1px solid black;">5</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">6</td>
      </tr>
      <tr>
        <td rowspan="3" style="border: 5px double blue;">중학교</td>
        <td style="border: 2px dotted red;">1</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">2</td>
      </tr>
      <tr>
        <td style="border: 1px solid black;">3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" style="text-align: right;">2022.09.21</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
